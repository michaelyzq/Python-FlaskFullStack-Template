{% extends "layout.html" %}
{%  block body %}
	<h2> Register</h2>
	{% if error %} <p class=error><strong>Error:</strong>{{ error }} {% endif %}
	<form action = "{{url_for('register') }}" method=post>
	<dl>
		<dd><front size = "-1">Username</front>
		<dd><input type = text name = username></front>
		<dd><front size = "-1">Password</front>
		<dd><input type = password name = password></front>
		<dd><input type = submit value = Register></front>
	</dl>
	</form>
{% endblock %}
